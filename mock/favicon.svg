<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="8" y="8" width="112" height="112" rx="28" fill="#0f172a"/>

  <!-- Modern multicast-IP symbol -->
  <g fill="none" stroke-linecap="round" stroke-linejoin="round">

    <!-- Central node -->
    <circle cx="64" cy="56" r="16" stroke="#60a5fa" stroke-width="6"/>

    <!-- Fan-out arc (abstract multicast) -->
    <path d="M40 88 A32 32 0 0 1 88 88" stroke="#3b82f6" stroke-width="6"/>

    <!-- Three terminal points -->
    <circle cx="40" cy="88" r="8" fill="#0f172a" stroke="#60a5fa" stroke-width="6"/>
    <circle cx="64" cy="88" r="8" fill="#0f172a" stroke="#60a5fa" stroke-width="6"/>
    <circle cx="88" cy="88" r="8" fill="#0f172a" stroke="#60a5fa" stroke-width="6"/>
  </g>

  <!-- Label -->
  <text x="64" y="36"
        text-anchor="middle"
        font-size="20"
        font-weight="600"
        fill="#94a3b8"
        font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    MMAM
  </text>
</svg>

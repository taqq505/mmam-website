<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="4" y="4" width="56" height="56" rx="14" fill="#0f172a"/>

  <!-- Modern multicast-IP symbol -->
  <g fill="none" stroke-linecap="round" stroke-linejoin="round">

    <!-- Central node -->
    <circle cx="32" cy="28" r="8" stroke="#60a5fa" stroke-width="3"/>

    <!-- Fan-out arc (abstract multicast) -->
    <path d="M20 44 A16 16 0 0 1 44 44" stroke="#3b82f6" stroke-width="3"/>

    <!-- Three terminal points -->
    <circle cx="20" cy="44" r="4" fill="#0f172a" stroke="#60a5fa" stroke-width="3"/>
    <circle cx="32" cy="44" r="4" fill="#0f172a" stroke="#60a5fa" stroke-width="3"/>
    <circle cx="44" cy="44" r="4" fill="#0f172a" stroke="#60a5fa" stroke-width="3"/>
  </g>

  <!-- Label -->
  <text x="32" y="18"
        text-anchor="middle"
        font-size="10"
        font-weight="600"
        fill="#94a3b8"
        font-family="Inter, system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif">
    MMAM
  </text>
</svg>
